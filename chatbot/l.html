{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block styles %}
<style>
    body {
        font-family: 'Cinzel', serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .login-container {
        border-radius: 10px;
        padding: 20px;
        text-align: center;
        max-width: 415px;
        width: 100%;
        z-index: 2;
    }

    .login-container h1 {
        margin-bottom: 20px;
    }
    .form{
        z-index: 3;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-group input {
        width: 100%;
        padding: 15px;
        border: 1px solid #ccc;
        font-family: 'Roboto', sans-serif;
    }

    .btn {
        background: #333;
        color: #fff;
        border: none;
        padding: 12px 65px;
        border-radius: 3px;
        cursor: pointer;
        font-weight: bold;
        transition: background 0.3s ease;
    }

    .btn:hover {
        background: #555;
    }

    p {
        font-family: 'Roboto', sans-serif;
        padding-top: 10px;
        font-weight: 500;
    }

    .container {
        position: relative;
        display: inline-block;
        z-index: 3;
    }

    .big-text {
        font-size: 58px;
        font-stretch: expanded;
        width: 100%;
        color: #336121;
        font-weight: bolder;
        font-family: 'Volkhorn', serif;
        line-height: 2.2;
        z-index: 1; /* Ensure the big text is behind other elements */
    }

    .i-can-fix-u {
        display: inline-block;
        transform: scaleY(3.2) scaleX(1.17) translate(0,-20%);
        max-height: 80px;
    }


    .small-text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scaleX(1.25); /* Horizontal stretch */
        font-size: 12px; /* Match the font size of the big text */
        font-stretch: extra-expanded; /* Expand the font horizontally */
        color: #183B11;
        z-index: 2; /* Ensure the small text is in front of other elements */
    }
</style>
{% endblock %}

{% block content %}

<div class="login-container">
    <div class="container">
        <div class="big-text">
            <b class="i-can-fix-u">I CAN FIX U</b>
        </div>
        <p class="small-text">ONLY YOU CAN FIX YOURSELF</p>
    </div>
    <hr style="display: flex; background-color: rgb(126, 126, 124);"><br>
    <h3>Login</h3>
    {% if error_message %}
        <div class="alert alert-danger" role="alert" style="font-family: 'Roboto', sans-serif;">{{ error_message }}</div>
    {% endif %}
    <div class="form">
        <form action="#" method="post">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" name="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit" class="btn">Login</button>
            <div class="form-group">
                <p class="text-base"> Not registered? <a href="/register" class=""> Create an account </a></p>
            </div>
        </form>
    </div>
</div>
{% endblock %}
