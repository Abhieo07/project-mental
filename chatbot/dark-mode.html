<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</head>
<style>
    /* Default Light Mode */
    body {
        background-color: #fff;
        color: #000;
    }

    /* Dark Mode Styles */
    .dark-mode{
        background-color: #222 !important;
        color: #fff !important;
    }

    .container {
    position: relative;
    width: 100%;
    height: 200px; /* Adjust the height as needed */
}

.big-text {
    position: relative;
    text-decoration: wavy;
    font-size: 60px;
    font-stretch: expanded;
    width: 100%;
    height: 120px;
    color: rgb(87, 128, 0);
    font-family: 'Cinzel', serif;
    font-weight: bolder;
    display: flex;
    align-items: flex-end; /* Vertically align the text to the bottom */
}

.i-can-fix-u {
    margin: 0; /* Remove any margin around the text */
}

.small-text {
    position: absolute;
    bottom: 0; /* Position at the bottom of the container */
    margin: 0; /* Remove any margin around the text */
}


</style>
<body>
    <div class="container">
        <div class="big-text">
            <b class="i-can-fix-u">I CAN FIX U</b>
        </div>
        <p class="small-text">Small Text</p>
    </div>
    
    <button id="dark-mode-toggle" class="btn btn-primary">dark-mode</button>
    <h2>This is dark mode </h2>
</body>
</html>
<script>
    // JavaScript to toggle dark mode based on user preference
    $(document).ready(function() {
        const darkModeToggle = $("#dark-mode-toggle");
        const body = $("body");
        const isDarkMode = localStorage.getItem("darkMode");

        // Function to toggle dark mode
        function toggleDarkMode() {
            if (body.hasClass("dark-mode")) {
                body.removeClass("dark-mode");
                localStorage.setItem("darkMode", "false");
                darkModeToggle.text("Enable Dark Mode");
            } else {
                body.addClass("dark-mode");
                localStorage.setItem("darkMode", "true");
                darkModeToggle.text("Disable Dark Mode");
            }
        }

        // Set initial dark mode state based on user preference
        if (isDarkMode === "true") {
            toggleDarkMode();
        }

        // Toggle dark mode when the button is clicked
        darkModeToggle.click(function() {
            toggleDarkMode();
        });
    });
</script>
