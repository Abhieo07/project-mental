{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block styles %}
<style>
    body {
        font-family: 'Cinzel',serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #272626;
        color: #fff
    }
    .register-container {
        padding: 20px;
        text-align: center;
        max-width: 415px;
        width: 100%;
    }
    .register-container h1 {
        margin-bottom: 20px;
    }
    .form-group {
        margin-bottom: 20px;
    }
    .form-group input {
        background-color: inherit;
        border: none;
        width: 100%;
        padding: 10px;
        color: #fff;
        border: 1px solid #fff;
        font-family: 'Roboto', sans-serif;
    }
    .half-width {
        display: flex;
        gap: 6%;
    }
    .half-width input {
        width: 100%;
        flex: auto;
    }
    .btn {
        background: #fff;
        color: #333;
        border: none;
        padding: 12px 65px;
        border-radius: 3px;
        cursor: pointer;
        font-weight: bold;
        transition: background 0.3s ease;
    }

    .btn:hover {
        background: #294827;
    }
    p {
        font-family: 'Roboto', serif;
        padding-top: 10px;
        font-weight: 500;
    }
    .container {
        position: relative;
        display: inline-block;
    }

    .big-text {
        font-size: 46px;
        font-stretch: expanded;
        width: 100%;
        color: #428a25;
        font-weight: bolder;
        font-family: 'Volkhorn',serif;
        line-height: 2.2; 
        padding-top: 15px;
        padding-bottom: 10px;
    }

    .i-can-fix-u {
        display: inline-block;
        transform: scaleY(3.5) scaleX(1.17);
    }

    .small-text {
        font-family: 'Roboto', serif;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%); /* Horizontal stretch */
        font-size: 24px; /* Match the font size of the big text */
        font-stretch: extra-expanded; /* Expand the font horizontally */
        color: #c5d7be;  /* Optional padding */
    }
</style>
{% endblock %}

{% block content %}
<div class="register-container">
    <div class="container">
        <div class="big-text">
            <b class="i-can-fix-u">YOU CAN FIX U</b>
        </div>
        <p class="small-text">I CAN FIX U</p>
    </div>
    <hr style="display: flex; background-color: rgb(126, 126, 124);"><br>
    <h3>Register</h3>
    <br>
    {% if error_message %}
        <div class="alert alert-danger" role="alert" style="font-family: 'Roboto', sans-serif;">{{ error_message }}</div>
    {% endif %}
    <form action="#" method="post">
        {% csrf_token %}
        <div class="half-width">
            <div class="form-group">
                <input type="text" name="first_name" placeholder="First Name" required>
            </div>
            <div class="form-group">
                <input type="text" name="last_name" placeholder="Last Name" required>
            </div>
        </div>
        <div class="form-group">
            <input type="email" name="email" placeholder="Email" required>
        </div>
        <div class="form-group">
            <input type="password" name="password1" placeholder="Password" required>
        </div>
        <div class="form-group">
            <input type="password" name="password2" placeholder="Confirm Password" required>
        </div>
        <button type="submit" class="btn">Register</button>
        <div class="form-group">
            <p class="text-base"> Do you have an account? <a href="/login"> Login </a></p>
        </div>
    </form>
</div>

{% endblock %}
